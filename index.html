<html lang="en">
<head>

    <style>
        /* ----- GLOBAL DESIGN (purely menu, no cart/order) ----- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0b0b0d;
            --surface: #0f1114;
            --muted: #9aa0a6;
            --gold1: #d4af37;
            --gold2: #ffcc66;
            --orange: #ff9800;
            --green: #4CAF50;
            --glass: rgba(255, 255, 255, 0.03);
            --card-radius: 16px;
            --shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
            --maxw: 1200px;
            --gap: 20px;
            --ff-heading: 'Playfair Display', serif;
            --ff-ui: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }

        html, body {
            height: 100%;
            font-size: 16px;
        }

        body {
            position: relative;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(212, 175, 55, 0.06), transparent 60%),
                        radial-gradient(1000px 500px at 95% 90%, rgba(255, 204, 102, 0.04), transparent 80%),
                        var(--bg);
            color: #e8e6e3;
            font-family: var(--ff-ui);
            -webkit-font-smoothing: antialiased;
            padding: 16px;
            display: flex;
            justify-content: center;
            line-height: 1.5;
        }

        /* background image layer (bg.png) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('bg.png') no-repeat center center/cover;
            filter: grayscale(100%);
            opacity: 0.4;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: var(--maxw);
            display: flex;
            flex-direction: column;
            gap: var(--gap);
        }

        /* ----- CAFE HEADER (original vibe) ----- */
        .cafe-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0 5px;
        }

        .cafe-header img {
            max-width: 280px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
            filter: drop-shadow(0 4px 12px rgba(212, 175, 55, 0.2));
        }

        .cafe-name {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--gold1);
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            line-height: 1;
            margin-bottom: 5px;
            position: relative;
            display: inline-block;
        }

        .cafe-name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--gold1);
        }

        .cafe-subtitle {
            font-size: 1.2rem;
            color: var(--orange);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
            margin-top: 15px;
        }

        .location-info {
            font-size: 1rem;
            margin-top: 15px;
            line-height: 1.6;
        }

        .location-text {
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .address {
            color: var(--green);
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 8px;
        }

        .mobile-numbers {
            color: #ffffff;
            font-weight: 700;
            font-size: 1.05rem;
            margin-bottom: 15px;
        }

        .veg-nonveg {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .veg {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 30px;
            background: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
        }

        .symbol {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: inline-block;
            background: #4caf50;
            border: 2px solid #2e7d32;
        }

        /* ----- SEARCH & TABS (clean) ----- */
        .menu-head {
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .search {
            background: var(--glass);
            backdrop-filter: blur(6px);
            padding: 12px 16px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .search input {
            background: transparent;
            border: 0;
            outline: 0;
            color: inherit;
            font-size: 16px;
            width: 100%;
        }

        .search svg {
            opacity: 0.7;
            flex-shrink: 0;
        }

        .tabs-scroll {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px 0;
            justify-content: center;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 999px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 14px;
            color: var(--muted);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            margin: 2px;
        }

        .tab.active {
            background: linear-gradient(90deg, var(--gold1), var(--gold2));
            color: #0b0b0d;
            border: none;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.12);
        }

        .tab:hover {
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* ----- MENU GRID (pure cards, no add to cart) ----- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 16px;
            padding: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
            transition: transform 0.25s ease, box-shadow 0.25s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 14px 30px rgba(2, 6, 23, 0.8);
        }

        .card-header {
            display: flex;
            gap: 16px;
        }

        .thumb {
            width: 130px;
            height: 130px;
            border-radius: 12px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s;
        }

        .card:hover .thumb img {
            transform: scale(1.06);
        }

        .card-info {
            flex: 1;
        }

        .dish {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 6px 0;
            font-family: var(--ff-heading);
            line-height: 1.3;
            color: #f0eee9;
        }

        .desc {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .pill {
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 11px;
            color: var(--muted);
            background: rgba(255,255,255,0.02);
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .price {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--gold2);
            letter-spacing: 0.5px;
        }

        /* decorative gold line */
        .gold-line {
            height: 3px;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--gold1), var(--gold2));
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.08);
            margin: 8px 0 16px 0;
        }

        /* location link card (fresh) */
        .location-link-section {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            padding: 24px 20px;
            margin: 30px 0 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            text-align: center;
        }

        .location-link-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .location-link-header h3 {
            font-family: var(--ff-heading);
            color: var(--gold2);
            font-size: 1.4rem;
            margin: 0;
        }

        .location-icon {
            width: 28px;
            height: 28px;
            color: var(--gold1);
        }

        .map-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(90deg, var(--gold1), var(--gold2));
            color: #0b0b0d;
            text-decoration: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
        }

        .map-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(212, 175, 55, 0.3);
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            color: var(--muted);
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            margin-top: 20px;
        }

        /* responsive grid */
        @media (min-width: 640px) {
            .menu-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 1024px) {
            .menu-grid { grid-template-columns: repeat(3, 1fr); }
        }

        /* interactive extras: subtle badge */
        .cat-badge {
            position: absolute;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 20px;
            color: #ccc;
        }

        /* no cart / order elements exist – removed completely */
    </style>
</head>

            // ----- RENDER (PURE CARD, no button, no cart) -----
            const menuGrid = document.getElementById('menuGrid');
            const searchInput = document.getElementById('search');
            const tabs = document.querySelectorAll('.tab');

            function renderItems(items) {
                if (!items.length) {
                    menuGrid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:var(--muted); padding:40px;">✨ no items match ✨</div>`;

                menuGrid.innerHTML = items.map(item => {
                    // price safety
                    const displayPrice = item.price.includes('RS') ? item.price : item.price + ' RS';
                    return `

                        </div>
                    </div>

            }

            // filter & search
            let currentFilter = 'all';
            let currentQuery = '';

            function filterAndRender() {
                let filtered = data;
                if (currentFilter !== 'all') {
                    filtered = filtered.filter(item => item.cat === currentFilter);
                }
                if (currentQuery.trim() !== '') {
                    const q = currentQuery.toLowerCase();
                    filtered = filtered.filter(item =>
                        item.name.toLowerCase().includes(q) ||
                        item.desc.toLowerCase().includes(q) ||
                        item.tags.some(t => t.toLowerCase().includes(q))
                    );
                }
                renderItems(filtered);
            }

            // tab events
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.cat;
                    filterAndRender();
                });
            });

            // search
            searchInput.addEventListener('input', (e) => {
                currentQuery = e.target.value;
                filterAndRender();
            });

            // initial render (all items)
            renderItems(data);

            // optional: click on category "all" is active from start
        })();
    </script>

    <!-- no cart modal, no cart button, no order scripts – completely removed -->
</body>
